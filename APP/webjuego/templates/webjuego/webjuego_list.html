[html]
<h1>Usuarios</h1>

<p>
    <a href="{% url 'webjuego:new' %}">Agregar usuario</a>
</p>

<ul>
    {% for usuario in object_list %}
        <li>
            <p>{{ usuario.nombre }}</p>
            <p>
                <a href="{% url 'webjuego:detail' usuario.id %}">Ver</a> | 
                <a href="{% url 'webjuego:edit' usuario.id %}">Editar</a> | 
                <a href="{% url 'webjuego:delete' usuario.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
[/html]
